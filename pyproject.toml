[tool.poetry]
name = "mtt"
version = "0.1.0"
description = "Multi target tracking."
authors = ["Damian Owerko <damowerko@gmail.com>"]
readme = "README.md"

[[tool.poetry.source]]
name = "pytorch"
url = "https://eternalphane.github.io/pytorch-pypi/"

[tool.poetry.dependencies]
python = "^3.9,<3.11"
numpy = "^1.22.1"
matplotlib = "^3.5.1"
PySide6 = "^6.2.2.1"
torch = "1.10.1+cu113"
pytorch-lightning = "^1.5.9"
torchinfo = "^1.6.3"
pandas = "<1.2"
scikit-learn = "^1.1.2"
imageio = "^2.21.3"
av = "^9.2.0"
imageio-ffmpeg = "^0.4.7"


[tool.poetry.group.dev.dependencies]
black = "^21.12-beta.0"
jupyter = "^1.0.0"
ipympl = "^0.8.7"
guildai = "^0.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
